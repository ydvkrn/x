<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleLink - Permanent File Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0066cc;
            --primary-dark: #004499;
            --secondary: #00b4db;
            --accent: #0083b0;
            --dark: #1a1a1a;
            --light: #ffffff;
            --gray: #666666;
            --border: #e0e0e0;
            --shadow: 0 4px 20px rgba(0, 102, 204, 0.15);
            --gradient: linear-gradient(135deg, #0066cc 0%, #00b4db 100%);
            --card-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
            font-weight: 500;
        }

        .files-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .files-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .refresh-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .file-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.2);
        }

        .file-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .file-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .file-preview {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
        }

        .file-info h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .file-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--gray);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            min-width: 80px;
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
        }

        .action-btn.secondary {
            background: var(--secondary);
            color: white;
        }

        .action-btn.success {
            background: #22c55e;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--border);
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 350px;
        }

        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 4px solid #22c55e; }
        .toast.error { border-left: 4px solid #ef4444; }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .files-grid { grid-template-columns: 1fr; }
            .file-actions { flex-direction: column; }
            .action-btn { flex: none; }
            .toast { top: 1rem; right: 1rem; left: 1rem; transform: translateY(-100px); }
            .toast.show { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-telegram"></i> TeleLink</h1>
            <p>Convert Telegram File URLs to Permanent Pages.dev Links</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0 MB</div>
                <div class="stat-label">Total Size</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeLinks">0</div>
                <div class="stat-label">Active Links</div>
            </div>
        </div>

        <div class="files-section">
            <div class="files-header">
                <h2 class="files-title">Files from Telegram Channel</h2>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div id="filesContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading files...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-check"></i>
        <span>Action completed!</span>
    </div>

    <script>
        class TeleLink {
            constructor() {
                this.filesContainer = document.getElementById('filesContainer');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.init();
            }

            init() {
                console.log('🚀 TeleLink initialized');
                this.bindEvents();
                this.loadFiles();
                
                // Auto refresh every 30 seconds
                setInterval(() => {
                    this.loadFiles();
                }, 30000);
            }

            bindEvents() {
                this.refreshBtn.addEventListener('click', () => {
                    this.loadFiles();
                });
            }

            async loadFiles() {
                try {
                    this.refreshBtn.disabled = true;
                    this.refreshBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Loading...';

                    const response = await fetch('/api/files');
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            this.renderFiles(data.files);
                            this.updateStats(data.files);
                        } else {
                            throw new Error(data.error);
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }

                } catch (error) {
                    console.error('Load files error:', error);
                    this.showEmptyState('Failed to load files');
                } finally {
                    this.refreshBtn.disabled = false;
                    this.refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                }
            }

            renderFiles(files) {
                if (!files || files.length === 0) {
                    this.showEmptyState('No files found. Upload files to your Telegram channel to get started!');
                    return;
                }

                const filesHTML = files.map(file => this.createFileCard(file)).join('');
                this.filesContainer.innerHTML = `<div class="files-grid">${filesHTML}</div>`;
            }

            createFileCard(file) {
                const extension = this.getFileExtension(file.filename);
                const fileType = this.getFileType(extension);
                const icon = this.getFileIcon(extension);
                const size = this.formatBytes(file.size);
                const date = new Date(file.uploadedAt).toLocaleDateString();
                const permanentUrl = `/files/${file.id}${extension}`;

                let previewHTML = '';
                if (fileType === 'image') {
                    previewHTML = `<img src="${permanentUrl}" alt="${file.filename}" class="file-preview" loading="lazy">`;
                } else {
                    previewHTML = `<div class="file-icon">${icon}</div>`;
                }

                return `
                    <div class="file-card">
                        <div class="file-header">
                            ${previewHTML}
                            <div class="file-info">
                                <h3>${file.filename}</h3>
                                <div class="file-meta">
                                    <div class="meta-item">
                                        <i class="fas fa-weight-hanging"></i> ${size}
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-calendar"></i> ${date}
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-tag"></i> ${extension.toUpperCase()}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="file-actions">
                            <a href="${permanentUrl}" target="_blank" class="action-btn primary">
                                <i class="fas fa-eye"></i> View
                            </a>
                            <a href="${permanentUrl}?dl=1" class="action-btn secondary">
                                <i class="fas fa-download"></i> Download
                            </a>
                            <button class="action-btn success" onclick="teleLink.copyLink('${window.location.origin}${permanentUrl}')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                `;
            }

            showEmptyState(message) {
                this.filesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>No Files Found</h3>
                        <p>${message}</p>
                    </div>
                `;
            }

            updateStats(files) {
                const totalFiles = files.length;
                const totalSize = files.reduce((sum, file) => sum + (file.size || 0), 0);
                
                document.getElementById('totalFiles').textContent = totalFiles;
                document.getElementById('totalSize').textContent = this.formatBytes(totalSize);
                document.getElementById('activeLinks').textContent = totalFiles;
            }

            getFileExtension(filename) {
                return filename.includes('.') ? filename.slice(filename.lastIndexOf('.')) : '';
            }

            getFileType(extension) {
                const ext = extension.toLowerCase();
                if (['.jpg', '.jpeg', '.png', '.gif', '.webp'].includes(ext)) return 'image';
                if (['.mp4', '.mov', '.avi', '.mkv', '.webm'].includes(ext)) return 'video';
                if (['.mp3', '.wav', '.flac', '.aac', '.ogg'].includes(ext)) return 'audio';
                return 'file';
            }

            getFileIcon(extension) {
                const iconMap = {
                    '.mp4': '<i class="fas fa-video"></i>',
                    '.mov': '<i class="fas fa-video"></i>',
                    '.avi': '<i class="fas fa-video"></i>',
                    '.mp3': '<i class="fas fa-music"></i>',
                    '.wav': '<i class="fas fa-music"></i>',
                    '.pdf': '<i class="fas fa-file-pdf"></i>',
                    '.doc': '<i class="fas fa-file-word"></i>',
                    '.zip': '<i class="fas fa-file-archive"></i>',
                    '.txt': '<i class="fas fa-file-alt"></i>'
                };
                return iconMap[extension.toLowerCase()] || '<i class="fas fa-file"></i>';
            }

            formatBytes(bytes) {
                if (!bytes) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            copyLink(url) {
                navigator.clipboard.writeText(url).then(() => {
                    this.showToast('Link copied to clipboard!', 'success');
                }).catch(() => {
                    this.showToast('Failed to copy link', 'error');
                });
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.querySelector('span').textContent = message;
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize TeleLink
        const teleLink = new TeleLink();
    </script>
</body>
  </html>
